                  name="email"
                  type="email"

                />
              </div>
              <div class="form-group">
                <label for="Number">Contact Number </label>
                <input
                  name="number"
                  type="tel"
                  class="form-control"
                  id="Number"
                  placeholder="Contact"
                  required
                />
              </div>
              <div class="form-group">
                <label for="Institute">Institute Name </label>
                <input
                  name="institute"
                  type="institute"
                  class="form-control"
                  id="institute"
                  placeholder="Institute"
                  required
                />
              </div>
              <div class="form-group">
                <label for="address">Address </label>
                <input
                  name="address"
                  type="address"
                  class="form-control"
                  id="address"
                  placeholder="Address"
                  required
                />
              </div>
              <button type="submit" class="btn btn-large">Register</button>
            </form>
            <div id="loading" style="padding: 10px"></div>

    <script>
      let message = document.getElementById("loading");
      document
        .getElementById("myForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = new FormData(this);
          console.log(formData);
          message.style.display = "block";
          message.innerHTML = "Submitting...";

          fetch(
            "https://script.google.com/macros/s/AKfycbwW-jOF4aKl70y44lYRbUY6II6MOupsbspz3Jq1cwV_jXPnxY6ga-8olrEYY_jt2PyMkA/exec",
            {
              method: "POST",
              body: formData,
            }
          )
            .then((response) => response.text())
            .then((data) => {
              console.log(data);
              message.innerHTML = "Form Submitted Successfully.";
              message.style.color = "green";
            })
            .catch((error) => {
              console.error("Error:", error);
              message.innerHTML = "Error";
              message.style.color = "red";
            });
        });
    </script>
