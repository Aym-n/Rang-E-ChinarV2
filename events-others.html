  <script>
    var eventsd1 = [
      {
        event: "The Trained Cuisine (North)",
        time: "9:00 am to 11:00 am, Day-1",
        venue: "LH",
        image: "../images/northfood.jpg",
        url: "/events/Trained-Cuisine-North.html"
      },
      {
        event: "Paper Mache Studio",
        time: "11:00 am to 1:00 am, Day-1",
        venue: "Drawing Hall",
        image: "../images/paperMache.jpg",
        url: "/events/Paper-Mache.html"
      },
      {
        event: "Willow Wicker Studio",
        time: "2:00 pm to 4:00 pm, Day-1",
        venue: "Drawing Hall",
        image: "../images/willow.jpg",
        url: "/events/willow-wicker.html"
      },

      {
        event: "Origami Studio",
        time: "10.00 am to 11.30 am, Day-2",
        venue: "Drawing Hall",
        image: "../images/origami.jpg",
        url: "/events/origami.html"
      },
      {
        event: "The Trained Cuisine (South)",
        time: "11.30 am to 1.00 pm, Day-2",
        venue: "LH",
        image: "../images/south-food.jpg",
        url: "/events/Trained-cuisine-south.html"
      },
      {
        event: "Tattoo Making Studio",
        time: "3.30 pm to 5.00 pm, Day-2",
        venue: "Drawing Hall",
        image: "../images/tattoo.jpg",
        url: "/events/Tattoo-making.html"
      }

    ];


    // Get the container where you want to render the data
    var container = document.getElementById('container'); // Replace 'container' with the actual ID of your container element

    // Loop through the data and create HTML elements
    eventsd1.forEach(event => {
      const div = document.createElement('div');
      div.classList.add('col-md-4');

      div.innerHTML = `
                <div>
                  <a class="img" href="${event.url}">
                    <div class="card card-blog">
                        <div class="card-image">
                            <img src="${event.image}">

                            <div class="ripple-cont"></div>
                        </div>
                        <div class="table">
                            <div class="card-caption">${event.event}</div>
                            <h6 class="category text-info">${event.time}</h6>
                            <p class="card-description">${event.venue}</p>
                        </div>
                    </div>
                  </a>
                  </div>
                `;


      // Append the created element to the container
      container.appendChild(div);
    });
    container = document.getElementById('container-d2');
    eventsd2.forEach(event => {
      const div = document.createElement('div');
      div.classList.add('col-md-4');

      div.innerHTML = `
                <div>
                  <a class="img" href="${event.url}">
                    <div class="card card-blog">
                        <div class="card-image">
                            <img src="${event.image}">

                            <div class="ripple-cont"></div>
                        </div>
                        <div class="table">
                            <div class="card-caption">${event.event}</div>
                            <h6 class="category text-info">${event.time}</h6>
                            <p class="card-description">${event.venue}</p>
                        </div>
                    </div>
                  </a>
                  </div>
                `;

      // Append the created element to the container
      container.appendChild(div);
    });
  </script>
