<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- FontAwesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- styles defined by us -->
  <link rel="stylesheet" href="./defclass.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body class="event-body">
  <section id="gallery">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 mb-4">
          <div class="card category-card" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300">
            <img src="../images/competetions.png" alt="" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Competetions</h5>
              <a href="events.html#event-list" class="btn mt-2 mb-2 mt-lg-0 mb-lg-0 register">Show More</a>
            </div>
          </div>
        </div>

        <div class="col-lg-4 mb-4">
          <div class="card category-card" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100">
            <img src="../images/workshops.png" alt="" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Workshops</h5>
              <a href="events.html#event-list" class="btn mt-2 mb-2 mt-lg-0 mb-lg-0 register">Show More</a>
            </div>
          </div>
        </div>

        <div class="col-lg-4 mb-4">
          <div class="card category-card" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
            <img src="../images/game-zone.png" alt="" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Game Zone</h5>
              <a href="events.html#event-list" class="btn mt-2 mb-2 mt-lg-0 mb-lg-0 register">Show More</a>
            </div>
          </div>
        </div>


      </div>
    </div>
  </section>

  <script type='text/javascript' src='js/jquery.js'></script>
  <script type='text/javascript' src='js/masonry.pkgd.min.js'></script>
  <script type='text/javascript' src='js/jquery.collapsible.min.js'></script>
  <script type='text/javascript' src='js/swiper.min.js'></script>
  <script type='text/javascript' src='js/jquery.countdown.min.js'></script>
  <script type='text/javascript' src='js/circle-progress.min.js'></script>
  <script type='text/javascript' src='js/jquery.countTo.min.js'></script>
  <script type='text/javascript' src='js/custom.js'></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    AOS.init({
      // Global settings:
      disable: 'Phone',
      startEvent: 'DOMContentLoaded',

      duration: 400, // values from 0 to 3000, with step 50ms
      easing: 'ease-out', // default easing for AOS animations
      once: true, // whether animation should happen only once - while scrolling down
      mirror: true, // whether elements should animate out while scrolling past them
      anchorPlacement: 'center-bottom', // defines which position of the element regarding to window should trigger the animation

    });
  </script>
</body>

</html>
